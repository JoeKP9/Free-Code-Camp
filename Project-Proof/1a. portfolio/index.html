<!DOCTYPE html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css' />
    <link href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Personal Portfolio</title>
  </head>

  <body>

    <section class='banner'>

      <nav id='navbar'>
        <a href='#main'>Main</a>
        <a href='#proj'>Projects</a>
        <a href='#aboutme'>About Me</a>
      </nav>

    </section>

    <span id='main' class='page-anchor'></span>
    <section class='welcome' id='welcome-section'>
      <h1 class='nametext'>
        <span id='name' class='name'>Joe Knight's</span>personal portfolio
      </h1>

      <div class='circle-container'>
        <div class='circle1'></div>
        <div class='circle2'></div>
        <div class='circle3'></div>
        <div class='circle4'></div>
      </div>

    </section>

    <section id='projects' class='project-display'>
      <div class='project-label'>
        <span id='proj' class='page-anchor-proj'></span>
        <h1>Previous Projects</h1>
      </div>

      <div class='projects-page-container'>
        <div class='project-list'>

          
          
          <div class='first-proj project-tile'>
            <div class='box1 right'></div>
            <div class='box2 right'></div>
            <div class='box3 right'></div>
            <div class='box4 right'></div>
            <a href='joelad.com' target='_blank'>
              <p>joelad.com</p>
            </a>
          </div>

          <div class='second-proj project-tile'>
            <div class='box1 left'></div>
            <div class='box2 left'></div>
            <div class='box3 left'></div>
            <div class='box4 left'></div>
            <a href='joelad.com' target='_blank'>
              <p>joelad.com</p>
            </a>
          </div>

        </div>
      </div>

    </section>

    <section id='aboutme' class='aboutme-display'>

      <div class='aboutme-label'>
        <h1> About Me </h1>
      </div>

      <div class='description'>
        <p>My name is <span class='name'>Joe</span> I am a software developer for KP studios.</p>
      </div>

      <div class="social-icons">
          <a id='profile-link' target='_blank' href="https://twitter.com/freecodecamp/">
            <i class="fab fa-twitter"></i>
          </a>
          <a id='profile-link' target='_blank' href="https://instagram.com/freecodecamp">
            <i class="fab fa-instagram"></i>
          </a>
          <a id='profile-link' target='_blank' href="https://www.linkedin.com/school/free-code-camp/">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a id='profile-link' target='_blank' href="https://www.youtube.com/freecodecamp">
            <i class="fab fa-youtube"></i>
          </a>
      </div>

    </section>

  </body>
</html>
